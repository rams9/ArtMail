<h2>Login</h2>
<form>
<div class="container">
  <div class="row">
    
      <div class="form-group">

  <label>User Name</label>
    <input [(ngModel)]="username" name="username" type="text" class="form-control"  placeholder="User Name">

</div>

  <div class="form-group">
      <label>Password</label>
<input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password">

  </div>

</div>
<div class="form-group">
  <input type="button" (click)='LoginVerify()' type="button" value="Login" class="btn btn-primary">


</div>

  </div>
</form>
<p>{{result |json}}</p>
